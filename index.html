<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Viewer</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="CBIstyles.css"
</head>
<body>
    <audio id="background-audio1" autoplay loop src="Background1GTA5.mp3"></audio>
    <center>
        <div>View different CSS round corners (0px - 100px)</div>
        <div>View different background colors</div>
        <div class="box"></div>
        <input id="textInput" placeholder="0px / white" type="text"/>
   

    <div id="songVol" class="volume-control">
        <label for="songVolume">Background volume</label>
        <input type="range" id="songVolume" name="songVolume" min="0" max="100" value="50">
    </div>
    </center>
    <script src="cssinputs.js"></script>
</body>
</html>
